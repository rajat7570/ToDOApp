<html>
    <head>
        <title>To Do App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <style type="text/css">
            body{
                    background-image:url("https://st2.depositphotos.com/3164397/9426/i/950/depositphotos_94264838-stock-photo-hand-written-to-do-list.jpg");
                    background-size: cover;
                    background-attachment: fixed;
            }

        </style>
    </head>
    <body>

            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="/"><h2>To Do App</h2></a>
                {% if not user.is_authenticated %}
                <form action="login/">
                    <div class="float-right">
                        <button type="Submit">Login</button>
                    </div>
                </form>
                <form action="register/">
                    <div class="float-right">
                        <button type="Submit">Registration</button>
                    </div>
                </form>
                 {% endif %}
                {% if user.is_authenticated %}
                <a class="navbar-brand"><h4> Hii {{ request.user.username }} whats your todays tasks?</h4></a>
                <form action="logout/">
                    <div>
                        <button type="Submit">Logout</button>
                    </div>
                </form>
                {% endif %}
            </nav>
             <div class="container">
                {% block content %}
                {% endblock %}
             </div>

    </body>
</html>
